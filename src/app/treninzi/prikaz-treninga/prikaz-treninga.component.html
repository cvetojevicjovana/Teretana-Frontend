<div class="main-content">
    <div class="container-fluid">
        <div class="row">

                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="ID (disabled)" value="{{checkedTrening?.treningID}}" disabled>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">

                            </div>

                                <div class="col-md-12">

                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">

                                        <input matInput placeholder="cena" value="{{checkedTrening?.cena}}" disabled>

            </div>
        </div>

</div>
