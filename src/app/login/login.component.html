<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8" style="padding: 150px 0px 50px 400px ">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Login radnika</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Username" class="username" [(ngModel)]="username" [ngModelOptions]="{standalone: true}" type="text">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Password" class="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" type="password">
                                    </mat-form-field>
                                </div>
                            </div>
                            <button mat-raised-button type="submit" (click)="checkLogin()" class="btn btn-danger pull-right">Login</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
