<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-10" style="padding-left: 100px ">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Unos korisnika</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="ID (disabled)" class="id" [(ngModel)]="korisnik.korisnikID" [ngModelOptions]="{standalone: true}" disabled>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Ime i prezime" class="imePrezime" [(ngModel)]="korisnik.imePrezime" [ngModelOptions]="{standalone: true}" type="text">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="eMail adresa" class="eMail" [(ngModel)]="korisnik.email" [ngModelOptions]="{standalone: true}" type="text">
                                    </mat-form-field>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Telefon" class="telefon" [(ngModel)]="korisnik.telefon" [ngModelOptions]="{standalone: true}" type="text">
                                    </mat-form-field>
                                </div>
                            </div>

                            <button mat-raised-button type="submit" (click)="saveKorisnik()" class="btn btn-danger pull-right">Saƒçuvaj</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
