<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger" style="color: #9c27b0">
                        <h4 class="card-title ">Termini</h4>
                        <p class="card-category"></p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class=" text-primary">
                                    <th>
                                        Redni broj
                                    </th>
                                    <th>
                                        Datum
                                    </th>
                                    <th>
                                        Vreme
                                    </th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let termin of termini; let i = index" [attr.data-index]="i">
                                        <td>{{termin.terminID.redniBroj}}</td>
                                        <td>{{termin.datumOdrzavanja | slice:0:10}}</td>
                                        <td>{{termin.vremeOdrzavanja | slice:0:5}}</td>
                                    </tr>
                                </tbody>
                            </table>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
