<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-10" style="padding-left: 100px ">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Unos članske karte</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="ID (disabled)" class="id" [(ngModel)]="clanskaKarta.clanskaKartaID" [ngModelOptions]="{standalone: true}" disabled>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <mat-label>Korisnici</mat-label>
                                        <mat-select [(ngModel)]="selektovanKorisnik" [ngModelOptions]="{standalone: true}">
                                            <mat-option *ngFor="let korisnik of korisnici" [value]="korisnik.imePrezime" (click)="postaviKorisnika(korisnik)">
                                                {{korisnik.imePrezime}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <mat-label>Treninzi</mat-label>
                                        <mat-select [(ngModel)]="selektovanTrening" [ngModelOptions]="{standalone: true}">
                                            <mat-option *ngFor="let trening of treninzi" [value]="trening.nazivTreninga" (click)="postaviTrening(trening)">
                                                {{trening.nazivTreninga}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Datum uplate" class="datumUplate" [(ngModel)]="clanskaKarta.datumUplate" [ngModelOptions]="{standalone: true}" type="date">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Datum važenja" class="datumVazenja" [(ngModel)]="clanskaKarta.datumVazenja" [ngModelOptions]="{standalone: true}" type="date">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <mat-label>Status</mat-label>
                                        <mat-select [(ngModel)]="clanskaKarta.status" [ngModelOptions]="{standalone: true}">
                                            <mat-option *ngFor="let status of statusi" [value]="status">
                                                {{status}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="main-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header card-header-danger" style="color: #9c27b0">
                            <h4 class="card-title ">Unos termina</h4>
                            <p class="card-category"></p>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Datum" class="datum" [(ngModel)]="datum" [ngModelOptions]="{standalone: true}" type="date">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Vreme" class="vreme" [(ngModel)]="vreme" [ngModelOptions]="{standalone: true}" type="time">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <button mat-raised-button type="submit" (click)="dodajStavku()" class="btn btn-danger pull-right">
                                        Dodaj termin</button>
                                </div>
                            </div>
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead class=" text-primary">
                                        <th>
                                            Redni broj
                                        </th>
                                        <th>
                                            Datum
                                        </th>
                                        <th>
                                            Vreme
                                        </th>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let termin of termini; let i = index" [attr.data-index]="i">
                                            <td>{{termin.terminID.redniBroj}}</td>
                                            <td>{{termin.datumOdrzavanja}}</td>
                                            <td>{{termin.vremeOdrzavanja}}</td>
                                            <td>
                                                <button mat-raised-button type="button" (click)="obrisiStavku(termin)" matTooltip="Obriši" [matTooltipPosition]="'above'" class="btn btn-danger btn-sm btn-just-icon">
                                                    <i class="material-icons">close</i>
                                                </button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>


                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button mat-raised-button type="submit" (click)="saveClanskaKarta()" class="btn btn-danger pull-right">Sačuvaj</button>
    </div>
