<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-10" style="padding-left: 100px ">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Prikaz članske karte</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="ID (disabled)" value="{{checkedClanska?.clanskaKartaID}}" disabled>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Korisnik" value="{{checkedClanska?.korisnik.imePrezime}}" disabled>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Trening" value="{{checkedClanska?.trening.nazivTreninga}}" disabled>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Datum uplate" value="{{checkedClanska?.datumUplate | slice:0:10}}" disabled>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Datum važenja" value="{{checkedClanska?.datumVazenja | slice:0:10}}" disabled>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Broj iskoriscenih termina" value="{{checkedClanska?.brojIskoriscenihTermina}}" disabled>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Status" value="{{checkedClanska?.status}}" disabled>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <app-prikaz-termina [termini]="checkedClanska.termini"></app-prikaz-termina>
</div>
